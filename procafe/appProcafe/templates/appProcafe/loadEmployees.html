<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cargar Nomina de Empleados</title>   
    </head>
        {{ file_path }}
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "appProcafe:loadEmployees" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>
            <p>
                {{ form.file.errors }}
                {{ form.file }}
            <input type="submit" value="Cargar" /></p>
        </form>
        
    </body>

</html>
